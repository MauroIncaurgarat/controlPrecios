<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../../css/main.css">
    <!--Tipografí<a-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- materialicezecss-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>TableGeneration</title>

</head>

<body>
    <header>
        <div>
            <a href="../../index.html">Vuelve a la pagina principal</a>
        </div>
    </header>

    <main> 
        
        <div class="gridGeneration">
            <h1 class="titleList"> GENERADOR DE LISTAS </h1>
            <!-- Formulario de Ingreso -->
            <div class="conteinerForm"> 
                
                <form class="FormularioIngreso" id="FormIngresos" action="">
                    <div class="FormElement">
                        <div class="contenedorPN">    
                            <label for="ProveedorName">Seleccionar Proveedor</label> 
                            <a target="_blank" href="../proveedor/proveedor.html"><img src="img/mas.png" alt=""></a>
                        </div>
                        <select name="ListaName" id="ListaName">                             
                        </select>
                    </div>
                    <div class="FormElement">
                        <label class="block" for="ProductName">Producto </label> 
                        <input required  class="clearName" id="ProductName" name="ProductName" type="text">
                    </div>    
                    <div class="FormElement">
                        <label class="block" for="ProductPresentation">Presentacion</label> 
                        <input required id="ProductPresentation" name="ProductPresentation" type="text">
                    </div>           
                    <div class="FormElement">    
                        <label class="block" for="ProductCost">Costo del Producto</label> 
                        <input required min="0" id="ProductCost" name="ProductCost" type="number">
                    </div>   

                    <div class="FormElement" id="divBefore">
                        <label class="block" for="ProductUtility">Utilidad</label> 
                        <input required min="1" id="ProductUtility" name="ProductUtility" type="number">
                    </div>          
                    <div class="FormElement">
                        <label class="block" for="ProductDescription">Tipo de Producto</label> 
                        <input required id="ProductDescription" name="ProductDescription" type="text">
                    </div>      
                    <div class="FormButton">  
                        <button class="buttonAdd" type="submit">Añadir</button>
                    </div>    
                </form>
            </div>
            <!-- Filtros-->
            <div class="filters">
                <h2>Filtros</h2>
            </div>
            <!-- Lista -->
            <div class="conteinerList">
                <div class="ListHeader">
                    <h3 class="tableTitle"> LISTA <span id="spanTitle"> GENERICA </span> </h3>
                    <p class="monedaRef"> Moneda: <span id="spanCoin"></span></p>
                    <div class="conteinerButtons">   
                        <button id="reload" class="print">
                            <img class="reloadIcon" src="img/reload.png" alt="">
                        </button>
                        <button id="dowload" class="dowload" >
                            <img class="dowloadIcon" src="img/dowload.png" alt="">
                        </button>
                        <button id="save" for="saveIcon" class="save" >
                            <img class="saveIcon" src="img/save.png" alt="">
                        </button>       
                    </div>
                </div>    
                <table class="tableList" id="tableList">
                    <tr id="titleColumns" ><!-- Inicio de Fila - Encabezados de Columnas-->
                        <th id="id" > ID </th> <!-- Table head-->
                        <th id="Product"> Producto </th>
                        <th id="presentation"> Presentación </th>
                        <th id="cost"> Costo </th>
                        <th id="utility"> Utilidad </th>
                        <th id="netSale"> Venta Neta </th>
                        <th id="finalSale"> Venta Final </th>
                        <th id="productRemove"> Eliminar </th>
                    </tr>
                    
                </table>
            </div>
        </div>   
        
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/luxon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/variables.js" type="module"></script>
    <script src="../../js/lista.js" type="module"> </script> <!--Para que el prompt se abra en el html-->
   <script src="../../js/main.js" type="module"></script>    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../../css/main.css">
    <!--Tipografí<a-->
    <!-- Principal-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Secundaria -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">


    <!-- materialicezecss-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>TableGeneration</title>

</head>

<body>
    <header>
        <div class="conteinerHeader"> 
            <div class="buttonNav">
                <a href="../../index.html">Home</a>
            </div>
            <div class="buttonNav">
                <a href="../../htmls/proveedor/proveedor.html">Proveedores</a>
            </div>
        </div>
    </header>

    <main> 
        
        <div class="gridGeneration">
            <h1 class="titleList"> GENERADOR DE LISTAS </h1>
            <!-- Formulario de Ingreso -->
            <div class="conteinerForm"> 
                
                <form class="FormularioIngreso" id="FormIngresos" action="">
                    <div class="FormElement">
                        <div class="contenedorPN">    
                            <label for="ProveedorName">Seleccionar Proveedor</label> 
                            <a target="_blank" href="../proveedor/proveedor.html"><img src="img/mas.png" alt=""></a>
                        </div>
                        <select name="ListaName" id="ListaName"></select>
                    </div>
                    <div class="FormElement">
                        <label class="block" for="ProductName">Producto </label> 
                        <input autocomplete="off" required  class="clearName" id="ProductName" name="ProductName" type="text">
                    </div>    
                    <div class="FormElement">
                        <label class="block" for="ProductPresentation">Presentacion</label> 
                        <input autocomplete="off" required id="ProductPresentation" name="ProductPresentation" type="text">
                    </div>           
                    <div class="FormElement">    
                        <label class="block" for="ProductCost">Costo del Producto</label> 
                        <input autocomplete="off" required id="ProductCost" step="any" name="ProductCost" type="number">
                    </div>   

                    <div class="FormElement" id="divBefore">
                        <label class="block" for="ProductUtility">Utilidad</label> 
                        <input autocomplete="off" required min="1" id="ProductUtility" name="ProductUtility" type="number">
                    </div>          
                    <div class="FormElement">
                        <label class="block" for="ProductDescription">Tipo de Producto</label> 
                        <input autocomplete="off" required id="ProductDescription" name="ProductDescription" type="text">
                    </div>      
                    <div class="FormButton">  
                        <button class="buttonAdd" type="submit">Añadir</button>
                    </div>    
                </form>
            </div>
            <!-- Filtros-->
            <div class="filters">
                <h2> Datos Guardados </h2>
                <div class="conteinerDatosGuardados">
                    <label for="datosGuardados"> Proveedor: </label>
                    <select name="datosGuardados" id="datosGuardados"></select>
                    <label for="fechaDeGuardado"> Fecha </label>
                    <select name="fechaDeGuardado" id="fechaDeGuardado"></select>
                </div>
            </div>
            <!-- Lista -->
            <div class="conteinerList" id="HTMLtoPDF">
                <div class="ListHeader">
                    <h3 class="tableTitle"> LISTA <span id="spanTitle"> GENERICA </span> </h3>
                    <p class="monedaRef"> Costo en: <span id="spanCoin"></span></p>
                    <div class="conteinerButtons">   
                        <button id="reload" class="print">
                            <img class="reloadIcon" src="img/reload.png" alt="">
                        </button>
                        <button id="save" for="saveIcon" class="save" >
                            <img class="saveIcon" src="img/save.png" alt="">
                        </button>       
                    </div>
                </div>    
                <table class="tableList" id="tableList">
                    <tr id="titleColumns" ><!-- Inicio de Fila - Encabezados de Columnas-->
                        <th id="id" > ID <input type="radio" checked id="id" name="filtros" > </th> <!-- Table head-->
                        <th id="Product"> Producto <input type="radio" id="abc" name="filtros" > </th>
                        <th id="presentation"> Presentación </th>
                        <th id="cost"> Costo <input type="radio" id="costMenMay" name="filtros" ></th>
                        <th id="utility"> Utilidad </th>
                        <th id="netSale"> Venta Neta </th>
                        <th id="finalSale"> Venta Final <input type="radio" id="finalSaleMenMay" name="filtros" ></th>
                        <th id="productRemove"> Eliminar </th>
                    </tr>
                    
                </table>
            </div>
        </div>   
        
    </main>

    <footer></footer>
    <!-- Script Fecha y Hora -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/luxon.min.js"></script>
   
   

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Script Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/variables.js" type="module"></script>
    <script src="../../js/lista.js" type="module"> </script> <!--Para que el prompt se abra en el html-->
    <script src="../../js/main.js" type="module"></script>  
    
</body>
</html>

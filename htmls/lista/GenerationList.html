<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../../css/main.css">
    <!--Tipografí<a-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>HTML</title>

</head>

<body>
    <header>
        <div>
            <a href="../../index.html">Vuelve a la pagina principal</a>
        </div>
    </header>

    <main> 
        <div class="gridGeneration">
            <h1 class="titleList"> GENERADOR DE LISTAS </h1>
            <!-- Formulario de Ingreso -->
            <div class="conteinerForm"> 
                <h2 class="titleForm"> Proveedor </h2>
                <form class="FormularioIngreso" id="FormIngresos" action="">
                    <div class="FormElement">
                        <label class="block" for="ProductName">Producto</label> 
                        <input class="block" id="ProductName" name="ProductName" type="text">
                    </div>    
                    <div class="FormElement">
                        <label class="block" for="ProductPresentation">Presentacion</label> 
                        <input class="block" id="ProductPresentation" name="ProductPresentation" type="text">
                    </div>          
                    <div class="FormElement">
                        Costo en: 
                        <input id="Pesos" name="moneda" type="radio" value="Pesos">
                        <label for="Pesos"> Pesos </label>
                        <!-- Les coloco el mismo nombre para que no se puedan seleccionar los dos al mismo tiempo-->
                        <input id="USD" name="moneda" type="radio" value="Dolares">
                        <label for="USD"> USD </label>
                         
                    </div >        
                    <div class="FormElement">    
                        <label class="block" for="ProductCost">Costo del Producto</label> 
                        <input class="block" id="ProductCost" name="ProductCost" type="number">
                    </div>         
                    <div class="FormElement">
                        <label class="block" for="ProductUtility">Utilidad</label> 
                        <input class="block" id="ProductUtility" name="ProductUtility" type="number">
                    </div>          
                    <div class="FormElement">
                        <label class="block" for="ProductDescription">Tipo de Producto</label> 
                        <input class="block" id="ProductDescription" name="ProductDescription" type="text">
                    </div>      
                    <div class="FormButton">  
                        <button class="buttonAdd" type="submit">Añadir</button>
                    </div>    
                </form>
            </div>
            <!-- Filtros-->
            <div class="filters">
                <h2>Filtros</h2>
            </div>
            <!-- Lista -->
            <div class="conteinerList">
                <div class="ListHeader">
                    <h3 class="tableTitle"> Lista X </h3>
                    <p class="monedaRef">Moneda: </p>
                    <div class="conteinerButtons">   
                        <button class="print">
                            <img class="printIcon" src="img/printer.png" alt="">
                        </button>
                       
                        <button class="save" >
                            <img class="saveIcon" src="img/save.png" alt="">
                        </button>    
                    </div>
                </div>    
                <table class="tableList" id="tableList">
                    <tr id="titleColumns" ><!-- Inicio de Fila - Encabezados de Columnas-->
                        <th id="id" > N° </th> <!-- Table head-->
                        <th id="Product"> Producto </th>
                        <th id="presentation"> Presentación </th>
                        <th id="cost"> Costo </th>
                        <th id="utility"> Utilidad </th>
                        <th id="netSale"> Venta Neta </th>
                        <th id="finalSale"> Venta Final </th>
                    </tr>
                    
                </table>
            </div>
        </div>   
        <script src="../../js/lista.js"> </script> <!--Para que el prompt se abra en el html-->
        <script src="../../app.js"></script> 
    </main>

    <footer></footer>

</body>
